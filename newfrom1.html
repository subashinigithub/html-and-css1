<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <label for="First Name">First Name:</label>
        <input type="text" id="First Name" value="First Name"><br>
        <label for="Last Name">Last Name:</label>
        <input type="text" id="Last Name" value="Last Name"><br>
        <label for="Gender">Gender:</label>
        <label for="Male">Male</label>
        <input type="radio" id="Male" value="Male">
        <label for="Female">Female</label>
        <input type="radio" id="Female" value="Female"><br>
        <label for="Email">Email:</label>
        <input type="text" id="Email" value="Email"><br>
        <label for="Date of Birth">Date of Birth:</label>
        <input type="text" id="Date of Birth" value="Date of Birth"><br>
        <textarea name="Address" rows="10" cols="30">Address</textarea><br>
        <input type="submit">
    </form>
</body>
</html>
