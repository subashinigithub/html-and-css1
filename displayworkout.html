<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>

    li{
        display: inline;
        gap: 50px;
        border: 2px solid grey;
        list-style-type: circle;
        
    }
    li:hover{
        background-color: blue;
    }
    a{
        display: block;
        gap: 50px;
    }
</style>
<body>
    <div>
        <li>html</li>
        <li>css</li>
        <li>javascript</li>
        <li>bootsrap</li>
        <li>jquery</li>
    </div>
    <div >
        <a href="#">reset</a>
        <a href="#">submit</a>
        <a href="#">login</a>
    </div>
</body>
</html>
