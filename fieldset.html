<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
fieldset{
    background-color: bisque;
}
input[type=text]{
    background-color: grey;
}
textarea:hover{
    background-color:cornsilk;
}
</style>
<body>
    <h2>Registration form</h2>
    <form action="https://www.google.com/search?q=zomato+login&rlz=1C1CHBF_enIN1047IN1047&oq=&gs_lcrp=EgZjaHJvbWUqCQgAECMYJxjqAjIJCAAQIxgnGOoCMgkIARAjGCcY6gIyCQgCECMYJxjqAjIJCAMQIxgnGOoCMgkIBBAjGCcY6gIyCQgFECMYJxjqAjIJCAYQIxgnGOoCMgkIBxAjGCcY6gLSAQk0OTI1NGowajeoAgiwAgE&sourceid=chrome&ie=UTF-8">
         <fieldset>
        <legend>Username</legend>
        <label for="firstname">firstname:</label><br>
        <input type="text" id="firstname" value=""><br>
        <label for="lastname">lastname:</label><br>
        <input type="text" id="lastname" value=""><br>
        <label for="course">course:</label><br>
        <select id="course" name="course"><br>
            <option value="BBA">BBA</option>
            <option value="MBA">MBA</option>
            <option value="MSC">MSC</option>
            <option value="MCA">MCA</option>
        </select><br>
        <label for="gender">Gender:</label><br>
        <input type="radio" id="male" value="">male<br>
        <input type="radio" id="female" value="">female<br>
        <input type="radio" id="other" value="">other<br>
        <label for="hobbies">Hobbies:</label><br>
        <input type="checkbox" id="cricket" value="">cricket<br>
        <input type="checkbox" id="hockey" value="">hockey<br>
        <input type="checkbox" id="tennis" value="">tennis<br>
        <input type="checkbox" id="carrom" value="">carrom<br>
        <input type="checkbox" id="shuttle" value="">shuttle<br>
        <label for="birthday">Birthday:</label>
        <input type="date" id="birthday" value=""><br>
        <label for="phone">phone:</label><br>
        <input type="text" id="phone" value=""><br>
        <label for="address">Address:</label><br>
        <textarea name="address" rows="10" cols="30"></textarea><br>
        <label for="password">password:</label><br>
        <input type="password" id="password" value=""><br>
        <input type="submit" value="submit"><br>
        <input type="reset" value="reset"><br>
     </fieldset>
    </form>
    </body>
    </html>
